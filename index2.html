<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="network">
        <h1>Network</h1>
    </div>
    <h1 class="Feed">Your Feed</h1>
    <div class="page">
        <div class="contleft">
            <img src="../images/user-circle.png" alt="avatar"height="100px" class="icon">
            <p class="link1"><a href="">Add an Avatar</a></p>
            <p class="name">James Doe</p>
            
        </div>
        <div class="contright">
            <div class="post">
                <div class="user">
                    <h1>Neil M</h1>
                    <h2 id="likes">0 like(s)</h2>
                    <button class="hit" onclick="likecounter()">Like</button>
                </div>
                <p class="comment">I just set up this new Discord bot, let me know what you all think. <a href="">Link</a></p>  
            </div>
            <div class="post">
                <div class="user">
                    <h1>Nichole K</h1>
                    <h2 id="likes2">0 like(s)</h2>
                    <button class="hit" onclick="likecounter2()">Like</button>
                </div>
                <p class="comment">Just finished my <a href="">nextcomic</a>, check it out.</p>
            </div>
            <div class="post">
                <div class="user">
                    <h1>Jim R</h1>
                    <h2 id="likes3">0 like(s)</h2>
                    <button class="hit" onclick="likecounter3()">Like</button>
                </div>
                <p class="comment">I cant stop listening to the <a href="">new album</a>.Who else is liking it?</p>
            </div>
        </div>
    </div>
    
</body>
<script src="script2.js"></script>
</html>
